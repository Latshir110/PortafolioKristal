<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portafolio Kristel</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0e0e0e;
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            padding: 15px 40px;
        }

        .logo {
            font-weight: bold;
            font-size: 18px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .menu li {
            cursor: pointer;
            opacity: 0.8;
        }

        .menu li:hover {
            opacity: 1;
        }

        /* Images */
        .images {
            display: flex;
            gap: 20px;
            padding: 40px;
            justify-content: center;
        }

        .images img {
            width: 45%;
            border-radius: 8px;
            object-fit: cover;
        }

        /* About */
        .about {
            text-align: center;
            padding: 40px 120px;
        }

        .about h2 {
            margin-bottom: 15px;
        }

        .about p {
            text-align: center;
            line-height: 1.6;
        }

        /* Section titles */
        .section-title {
            text-align: center;
            margin: 70px 0 30px 0;
        }

        /* Cards */
        .card {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        /* Videos */
        .videos {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            max-width: 720px;
            margin: 0 auto 60px auto;
        }
